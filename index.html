<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detaching Enclosed Meshes</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: sans-serif;
  }
  .section {
    width: 100vw;
    height: 100vh;
    position: relative;
  }
  .label {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.8);
    padding: 4px 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    z-index: 10;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
  .bottom-row {
    display: flex;
    width: 100%;
    height: 100vh;
  }
  .half {
    flex: 1;
    position: relative;
  }
</style>

</head>
<body>

  <div class="section">
    <div class="label">Main</div>
    <canvas id="mainCanvas"></canvas>
  </div>

  <div class="bottom-row">
    <div class="half">
      <div class="label">Before</div>
      <canvas id="beforeCanvas"></canvas>
    </div>
    <div class="half">
      <div class="label">After</div>
      <canvas id="afterCanvas"></canvas>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
